<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar Mascota..."
          (keyup)="buscarMascota(txtTermino.value)"
          #txtTermino
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Mascotas ({{ mascotas.length }})</h4>
            <h6 class="card-subtitle">Mascotas registradas en mi aplicaci√≥n</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary" (click)="abrirSweetAlert()" *ngIf="user.role !== 'ADMIN_ROLE'">
                <i class="fa fa-hospital-o"></i>
                Crear Mascota
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Peso</th>
                <th>Sexo</th>
                <th>Raza</th>
                <th>Especie</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mascota of mascotas">
                <td>{{ mascota.nombre }}</td>
                <td>{{ mascota.peso }}</td>
                <td>{{ mascota.sexo }}</td>
                <td>{{ mascota.raza!==null?mascota.raza.nombre:"No se pudo encotrar raza" }}</td>
                <td>{{ mascota.especie.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
